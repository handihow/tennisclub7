<article class="size_restricted" >
  <section *ngIf="auth.user | async as user; else showLogin">
    <div class='survey-container contentcontainer codecontainer'><div id='surveyElement'></div></div>
    <div *ngIf="isDone">
      <button (click)="logout()" type="button" class="btn-lg btn-primary">Nog een keer inschrijven</button>
    </div>
  </section>
  <ng-template #showLogin>
    <section class="jumbotron" >
      <h1 class="display-4">Inschrijven</h1>
      <p class="lead">
        Ja! Ik wil lid worden van Tennisclub7.
      </p>
      <hr class="my-4">
      <p>Klik op de knop om door te gaan naar het inschrijfformulier.</p>
      <button (click)="login()" type="button" class="btn-lg btn-primary">Inschrijven</button>
    </section>
  </ng-template>
</article>
